<!-- Bloombox Theme -->
<dom-module id="bloombox-styles">
  <template>
    <style is="custom-style" include="paper-styles">
      /** -- Theme Configuration -- **/
      :root {
        --primary-color: var(--bloombox-green-primary);
        --accent-color: var(--bloombox-yellow-accent);

        --primary-background-color: #efefef;
        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #bdbdbd;
        --divider-color: #B6B6B6;

        --drawer-menu-color: #333;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;

        --paper-tab-ink: var(--bloombox-green-primary);

        --paper-tabs-selection-bar-color: var(--bloombox-green-primary);

        /* Label Colors */
        --bloombox-label-basic: #9c27b0;
        --bloombox-label-premium: #8bc34a;
        --bloombox-label-pricing: #f44336;

        /* Shared Styles */
        --paper-font-common-base: {
          font-family: 'Lato', sans-serif;
          -webkit-font-smoothing: antialiased;
        };
        --paper-font-common-code: {
          font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
          -webkit-font-smoothing: antialiased;
        };
        --paper-font-common-expensive-kerning: {
          text-rendering: optimizeLegibility;
        };
        --paper-font-common-nowrap: {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        };
        /* Material Font Styles */
        --paper-font-display4: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 112px;
          font-weight: 300;
          letter-spacing: -.044em;
          line-height: 120px;
        };
        --paper-font-display3: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 56px;
          font-weight: 400;
          letter-spacing: -.026em;
          line-height: 60px;
        };
        --paper-font-display2: {
          @apply(--paper-font-common-base);
          font-size: 45px;
          font-weight: 400;
          letter-spacing: -.018em;
          line-height: 48px;
        };
        --paper-font-display1: {
          @apply(--paper-font-common-base);
          font-size: 34px;
          font-weight: 400;
          letter-spacing: -.01em;
          line-height: 40px;
        };
        --paper-font-headline: {
          @apply(--paper-font-common-base);
          font-size: 24px;
          font-weight: 400;
          letter-spacing: -.012em;
          line-height: 32px;
        };
        --paper-font-title: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 20px;
          font-weight: 500;
          line-height: 28px;
        };
        --paper-font-subhead: {
          @apply(--paper-font-common-base);
          font-size: 16px;
          font-weight: 400;
          line-height: 24px;
        };
        --paper-font-body2: {
          @apply(--paper-font-common-base);
          font-size: 14px;
          font-weight: 500;
          line-height: 24px;
        };
        --paper-font-body1: {
          @apply(--paper-font-common-base);
          font-size: 14px;
          font-weight: 400;
          line-height: 20px;
        };
        --paper-font-caption: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 12px;
          font-weight: 400;
          letter-spacing: 0.011em;
          line-height: 20px;
        };
        --paper-font-menu: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 13px;
          font-weight: 500;
          line-height: 24px;
        };
        --paper-font-button: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 14px;
          font-weight: 500;
          letter-spacing: 0.018em;
          line-height: 24px;
          text-transform: uppercase;
        };
        --paper-font-code2: {
          @apply(--paper-font-common-code);
          font-size: 14px;
          font-weight: 700;
          line-height: 20px;
        };
        --paper-font-code1: {
          @apply(--paper-font-common-code);
          font-size: 14px;
          font-weight: 500;
          line-height: 20px;
        };
      }

      /** -- Component Styles -- **/
      paper-button {
        --paper-button-ink-color: var(--bloombox-green-primary);
      }

      /** -- Product Card Styles -- **/
      .product-card {
        width: 100%;
        margin-top: -10px;
      }

      .product-card paper-dropdown-menu {
        width: 225px;
      }

      .product-card .card-content .row {
        margin-top: 20px;
        display: block;
      }

      .stock-flags paper-checkbox {
        margin-top: 5px;
      }

      .product-card iron-icon {
        width: 16px;
        height: 16px;
        margin-right: 5px;
      }

      .product-card .card-content .stock-flags {
        line-height: 30px;
        margin-top: 10px;
      }

      .product-card .card-content iron-label {
        padding: 5px;
        border-radius: 3px;
        margin-right: 10px;
        color: white;
        cursor: default;
        background-color: var(--bloombox-label-basic);
      }

      .product-card .card-actions {
        margin-top: 20px;
      }

      .product-card .card-content iron-label span {
        cursor: default;
      }

      .product-card .card-content iron-label.premium-label {
        background-color: var(--bloombox-label-premium);
      }

      .product-card .card-content iron-label.sale-label,
      .product-card .card-content iron-label.bogo-label {
        background-color: var(--bloombox-label-pricing);
      }

      .product-card .card-content .row.description-container {
        margin-top: 10px;
      }

      .product-card .card-content .row .no-description {
        font-style: italic;
      }

      .not-in-stock-overlay {
        opacity: 0.75;
        background: white;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        position: absolute;
        cursor: default;
      }

      .zerostate paper-input, .zerostate paper-textarea {
        max-width: 455px;
      }

      #maleAncestryField, #femaleAncestryField {
        max-width: 200px;
      }

      .not-in-stock-overlay:before {
        content: '(Not in stock)';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        font-size: 180%;
        font-style: italic;
        top: 40%;
      }

      .row-label {
        margin-top: 15px;
        line-height: 30px;
      }

      .row-label .row-label-value {
        text-transform: uppercase;
        font-size: 8pt;
        border-bottom: 1px solid black;
      }

      .product-card.zerostate .card-content bloombox-testing {
        margin-left: 10px;
      }

      .product-card.data-content .card-content bloombox-testing {
        background: transparent;
        --no-tests-overlay-background: #eee;
      }

      .product-card .ancestry-genetics {
        display: flex;
        height: 40px;
      }

      .product-card .ancestry-spec {
        display: flex;
      }

      #ancestryToggle {
        margin-top: 10px;
        margin-right: 15px;
      }

      .product-card .ancestry-genetics .genetics-separator {
        height: 40px;
        line-height: 40px;
        margin: 0 10px;
      }

      .product-card paper-listbox paper-item {
        min-width: 180px;
      }

      .product-card h2 {
        font-size: 250%;
        font-weight: 300;
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
      }

      .zerostate .row.pricelist {
        margin-top: 20px;
      }

      paper-listbox {
        min-width: 200px;
        background-color: rgba(186, 218, 85, 0.9);
      }

      .paper-font-display4,
      .paper-font-display3,
      .paper-font-display2,
      .paper-font-display1,
      .paper-font-headline,
      .paper-font-title,
      .paper-font-subhead,
      .paper-font-body2,
      .paper-font-body1,
      .paper-font-caption,
      .paper-font-menu,
      .paper-font-button {
        font-family: 'Lato', sans-serif;
        -webkit-font-smoothing: antialiased;  /* OS X subpixel AA bleed bug */
      }

      .paper-font-code2,
      .paper-font-code1 {
        font-family: 'Consolas', 'Menlo', monospace;
        -webkit-font-smoothing: antialiased;  /* OS X subpixel AA bleed bug */
      }

      .paper-font-display4,
      .paper-font-display3,
      .paper-font-display2,
      .paper-font-display1,
      .paper-font-headline,
      .paper-font-title,
      .paper-font-subhead,
      .paper-font-menu,
      .paper-font-button {
        text-rendering: optimizeLegibility;
      }

      .paper-font-display4,
      .paper-font-display3,
      .paper-font-title,
      .paper-font-caption,
      .paper-font-menu,
      .paper-font-button {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .paper-font-display4 {
        font-size: 112px;
        font-weight: 300;
        letter-spacing: -.044em;
        line-height: 120px;
      }

      .paper-font-display3 {
        font-size: 56px;
        font-weight: 400;
        letter-spacing: -.026em;
        line-height: 60px;
      }

      .paper-font-display2 {
        font-size: 45px;
        font-weight: 400;
        letter-spacing: -.018em;
        line-height: 48px;
      }

      .paper-font-display1 {
        font-size: 34px;
        font-weight: 400;
        letter-spacing: -.01em;
        line-height: 40px;
      }

      .paper-font-headline {
        font-size: 24px;
        font-weight: 400;
        letter-spacing: -.012em;
        line-height: 32px;
      }

      .paper-font-title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
      }

      .paper-font-subhead {
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      }

      .paper-font-body2 {
        font-size: 14px;
        font-weight: 500;
        line-height: 24px;
      }

      .paper-font-body1 {
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
      }

      .paper-font-caption {
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 20px;
      }

      .paper-font-menu {
        font-size: 13px;
        font-weight: 500;
        line-height: 24px;
      }

      .paper-font-button {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.018em;
        line-height: 24px;
        text-transform: uppercase;
      }

      .paper-font-code2 {
        font-size: 14px;
        font-weight: 700;
        line-height: 20px;
      }

      .paper-font-code1 {
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
      }
    </style>
  </template>
</dom-module>
