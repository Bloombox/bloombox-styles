
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="color.html">
<link rel="import" href="typography.html">


<!-- Bloombox Theme -->
<dom-module id="bloombox-styles">
  <template>
    <style is="custom-style" include="paper-styles">
      /** -- Theme Configuration -- **/
      :root {
        --primary-color: var(--bloombox-green-primary);
        --accent-color: var(--bloombox-yellow-accent);

        --primary-background-color: #efefef;
        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #bdbdbd;
        --divider-color: #B6B6B6;

        --drawer-menu-color: #333;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;

        --paper-tab-ink: var(--bloombox-green-primary);

        --paper-tabs-selection-bar-color: var(--bloombox-green-primary);

        /* Action Buttons */
        --paper-fab-background: var(--bloombox-green-primary);

        /* Label Colors */
        --bloombox-label-basic: #9c27b0;
        --bloombox-label-premium: #8bc34a;
        --bloombox-label-pricing: #f44336;

        /* Toggle Buttons */
        --paper-toggle-button-checked-bar-color:  var(--bloombox-green-primary);
        --paper-toggle-button-checked-button-color:  var(--bloombox-green-primary);
        --paper-toggle-button-checked-ink-color: var(--bloombox-green-secondary);
        --paper-toggle-button-unchecked-ink-color: var(--bloombox-green-secondary);
      }

      [hidden] {
        display: none !important;
      }

      /** -- Component Styles -- **/
      paper-button {
        --paper-button-ink-color: var(--bloombox-green-primary);
      }

      paper-button[active] {
        background-color: var(--bloombox-green-primary);
        color: white;
        font-weight: bold;
      }

      paper-item,
      paper-listbox paper-item {
        cursor: pointer;
      }

      .row-label {
        margin-top: 15px;
        line-height: 30px;
      }

      .row-label .row-label-value {
        text-transform: uppercase;
        font-size: 8pt;
        border-bottom: 1px solid black;
      }

      .paper-font-display4,
      .paper-font-display3,
      .paper-font-display2,
      .paper-font-display1,
      .paper-font-headline,
      .paper-font-title,
      .paper-font-subhead,
      .paper-font-body2,
      .paper-font-body1,
      .paper-font-caption,
      .paper-font-menu,
      .paper-font-button {
        -webkit-font-smoothing: antialiased;
      }

      .paper-font-code2,
      .paper-font-code1 {
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </template>
</dom-module>
